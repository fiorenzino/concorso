<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>


<!-- portfolio item -->
<article class="col-sm-4 isotopeItem women" *ngFor="let hero of heroes">
    <div class="pinBox">
        <figure>
            <img alt="" src="{{hero.img}}" class="img-responsive">
        </figure>
        <section class="boxContent">
            <h3>{{hero.name}}</h3>
            <p>
                {{hero.bio}} <br/>
                <a href="#/detail/{{hero.id}}" class="moreLink" (click)="onSelect(hero)">&rarr; read more</a>
            </p>
        </section>
    </div>
</article>
<!-- portfolio item -->

<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
