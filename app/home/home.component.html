<!-- ======================================= content ======================================= -->
<main id="content">
    <section>

        <owl-carousel class="owl-carousel neko-data-owl owl-animated nekoOwlcontrolHover"
                      [options]="{items: 1, singleitem: true, pagination: true, paginationnumbers: true, transitionstyle: fade, autoheight: true, navigation: true}">
            <div *ngFor="let item of items1">
                <div class="bgMask opacity-4"></div>
                <img src="/images/slider/owl-animated/bg1.jpg" alt="image" class="full-width"/>
                <div class="caption-wrapper">
                    <div class="caption">
                        <div class="caption-content-position text-center v-middle"><img
                                src="/images/slider/owl-animated/logo-big.png" alt="TURQUOISE Logo" style="width:320px;"
                                data-neko_animation="fadeIn"/>
                            <div class="caption-content textLight" data-neko_animation="fadeInLeftBig">
                                <h1 class="bigHeading">Elegant & versatile design</h1>
                                <p class="lead">
                                    {{ item }}
                                </p>
                            </div>
                            <br> <a href="http://www.google.com" title="" class="btn default"
                                    data-neko_animation="fadeInRightBig">
                                Read More
                            </a></div>
                    </div>
                </div>
            </div>
        </owl-carousel>
        
    </section>
    <!-- slider -->

    <section class="pt30 pb30">
        <div class="container clearfix">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="heading">
                        Edizioni
                        <span class="subTitle">
									Ultime edizioni del concorso
                        </span>
                    </h2>
                </div>
            </div>

            <div class="row">
                <!-- portfolio item -->
                <article class="col-sm-4 isotopeItem women" *ngFor="let edition of editions">
                    <div class="pinBox">
                        <figure>
                            <img alt="" src="{{edition.img}}" class="img-responsive">
                        </figure>
                        <section class="boxContent">
                            <h3>
                                <a href="#/edizioni/{{edition.id}}" class="moreLink">{{edition.name}}</a></h3>
                            <p>
                                {{edition.description}}
                            </p>
                        </section>
                    </div>
                </article>
                <!-- portfolio item -->
            </div>
        </div>
    </section>

    <section class="pt30 pb30">
        <div class="container clearfix">
            <div class="row">
                <!-- portfolio item -->
                <article class="col-sm-4 isotopeItem women" *ngFor="let artist of artists">
                    <div class="pinBox">
                        <section class="boxContent">
                            <h3><a href="#/artisti/{{artist.id}}" class="moreLink">{{artist.name}}</a>
                            </h3>
                            <p>
                                {{artist.description}}
                            </p>
                        </section>
                    </div>
                </article>
                <!-- portfolio item -->
            </div>
        </div>
    </section>
</main>
<!-- / content -->
